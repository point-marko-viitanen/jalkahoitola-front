<div class="container">
   
  </div>
   
  <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">Muokkaa</button>
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
           
            <ul class="product">
                <li *ngFor="let item of oneProduct">
                   <!--<div> Group ID : {{item.GroupId}}</div>-->
                   <div> Tuote : {{item.Nmae}}</div>
                    <!--Product ID : {{item.ProductId}}-->
                    <app-received-amount [productId2]="item.ProductId"></app-received-amount>              
                  </li>
                
            </ul>
        </div>
        <div class="modal-footer">
          <app-add-received-amount [productId3]="productId"></app-add-received-amount>
          <button type="button" class="btn btn-default"style= "float: left;" data-dismiss="modal">I only take one product</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Edit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">View</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        </div>
      </div>
  
    </div>
  </div>
